<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Animated Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(circle at center, #ff00cc, #d633ff);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Neon Balls */
        .ball {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            filter: blur(4px);
            animation: move 6s infinite ease-in-out alternate;
        }

        .b1 { background: #ff1493aa; top: 5%; left: 10%; animation-delay: 0s; }
        .b2 { background: #00e5ffaa; bottom: 10%; right: 10%; animation-delay: 1.5s; }
        .b3 { background: #ffee00aa; top: 50%; right: 5%; animation-delay: 3s; }
        .b4 { background: #ff5500aa; bottom: 20%; left: 5%; animation-delay: 2s; }

        @keyframes move {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-80px) scale(1.2); }
        }

        /* Glassy Container */
        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px 70px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: pop 1.5s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 25px #ff00ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 20px #ffffff, 0 0 40px #00e5ff; }
        }

        /* Button */
        .btn {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="ball b1"></div>
    <div class="ball b2"></div>
    <div class="ball b3"></div>
    <div class="ball b4"></div>

    <div class="box">
        <h1>My First Django project</h1>
        <button class="btn">Click Me</button>
    </div>
</body>
</html>
